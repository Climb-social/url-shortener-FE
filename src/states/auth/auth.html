<div flex-gt-md="50"
     flex-gt-sm="90"
     flex="100">

    <form name="vm.loginForm" novalidate>

        <md-card>
            <md-card-content>
                <h2 class="md-title">Log in</h2>

                <md-input-container>
                    <label>
                        email
                    </label>
                    <input type="email"
                           ng-model="vm.email"/>
                </md-input-container>

                <md-input-container>
                    <label>
                        Password
                    </label>
                    <input type="password"
                           ng-model="vm.password"/>
                </md-input-container>

                <md-button ng-click="vm.logIn(vm.email, vm.password)"
                           aria-label="Submit"
                           class="md-raised md-primary">
                    Log in
                </md-button>

            </md-card-content>
        </md-card>

    </form>

</div>
